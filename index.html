<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="root">
      <div class="calendar">
        <div class="calendar__header">
          <div class="calendar__current">
            <p class="calendar__month">сентябрь</p>
            <div class="calendar__arrows">
              <div class="calendar__left-arrow">
                <i class="fa-light fa-chevron-left"></i>
                <p>август</p>
              </div>
              <div class="calendar__right-arrow">
                <i class="fa-light fa-chevron-right"></i>
                <p>октябрь</p>
              </div>
            </div>
          </div>
          <button class="btn calendar__btn btn--hide">
            <p>свернуть</p>
            <i class="fa-light fa-chevron-down"></i>
          </button>
        </div>
        <div class="calendar__main">
          <ul class="calendar__weeks">
            <li>ПН</li>
            <li>ВТ</li>
            <li>СР</li>
            <li>ЧТ</li>
            <li>ПТ</li>
            <li>СБ</li>
            <li>ВС</li>
          </ul>
          <ul class="calendar__days">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
